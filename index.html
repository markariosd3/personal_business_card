        .image-container {
            position: relative;
            width: 150px; /* Same width as image */
            height: 150px;
            overflow: hidden;
            display: inline-block;

        .image-container img {
            position: absolute;
            width: 150px;
            border-radius: 5%;

        }

            left: 0;
        }
        .image-container img:last-child {
            left: 100%;
        }
        .btn {
            display: block;
            background-color: #fff;
            color: rgb(0, 0, 0);
